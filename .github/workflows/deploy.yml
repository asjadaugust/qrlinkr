# GitHub Actions Workflow for Synology NAS Deployment

name: Deploy to Synology NAS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: 🐳 Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/qrlinkr-backend:latest

      - name: 🐳 Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/qrlinkr-frontend:latest

  deploy:
    name: Deploy on Synology via SSH
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: 🔐 Install SSH Client
        run: sudo apt-get install openssh-client -y

      - name: 🚀 SSH into Synology and Pull + Restart Containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            cd /volume1/docker/qrlinkr
            docker compose pull
            docker compose up -d
