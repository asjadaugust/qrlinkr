# GitHub Actions Workflow for Synology NAS Deployment

name: Deploy to Synology NAS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: 🐳 Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/qrlinkr-backend:latest

      - name: 🐳 Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/qrlinkr-frontend:latest

  deploy:
    name: Trigger Synology Redeploy
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Call Synology Webhook
        uses: distributhor/workflow-webhook@v3
        env:
          webhook_url: ${{ secrets.SYNOLOGY_WEBHOOK_URL }}
